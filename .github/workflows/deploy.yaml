name: Deploy website

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Generate the HTML
        run: pelican content -o output -s publishconf.py
      - name: Edit some of the HTML
        run: |
          # Use sed to replace the multiline string for each page
          old_text="<p>\&copy; ([0-9]+) </p>"
          new_text="<p>\&copy; \1 Richard Shi </p>"
          sed -E -i "s#${old_text}#${new_text}#g" output/index.html
          
          for file in output/pages/*.html; do
              sed -E -i "s#${old_text}#${new_text}#g" "$file"
          done
      - name: Push to gh-pages branch
        run: |
          git pull
          ghp-import output -f -b gh-pages
          git push origin gh-pages
